apiVersion: apps/v1
kind: Deployment
metadata:
  name: superMario
spec:
  replicas: 2  # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: superMario
      environment: QA
  template:
    metadata:
      labels:
        app: superMario
        environment: QA
    spec:
      containers:
      - name: mario-container
        image: sevenajay/mario:latest 
        ports:
        - containerPort: 80